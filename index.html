<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="shortcut icon" href="./images/icon/icon.png" type="image/x-icon">
    <title>Mesto</title>
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/header/logo.svg" alt="Логотип" class="header__img">
      </a>
    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__box">
          <img src="./images/profile/avatar.png" alt="Аватар профиля" class="profile__img">

          <div class="profile__info">
            <h1 class="profile__name-user">Жак-Ив Кусто</h1>
            <p class="profile__name-job">Исследователь океана</p>
            <button class="profile__edit-btn" type="button"></button>
          </div>
        </div>

        <button class="profile__btn" type="button"></button>
      </section>


      <section class="cards">
        <ul class="card">

          <li class="card__item">
            <img src="./images/card/karachevsk.png" alt="Карачаевск" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__like" type="button"></button>
            </div>

          </li>

          <li class="card__item">
            <img src="./images/card/elbrus.png" alt="Гора Эльбрус" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/card/bombai.png" alt="Домбай" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/card/elbrus.png" alt="Гора Эльбрус" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/card/bombai.png" alt="Домбай" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like" type="button"></button>
            </div>
          </li>

          <li class="card__item">
            <img src="./images/card/karachevsk.png" alt="Карачаевск" class="card__img">

            <div class="card__name">
              <h2 class="card__title">Карачаево-Черкесск</h2>
              <button class="card__like" type="button"></button>
            </div>

          </li>

        </ul>
      </section>
    </main>


    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <article class="popup">
      <div class="popup__box">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name = "popup__form">
          <input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" value="" name = "name">
          <input type="text" placeholder="О себе" class="popup__input popup__input_type_job" value="" name = "job">
          <button class="popup__btn" type="submit">Сохранить</button>
        </form>
      </div>
    </article>
  </div>


  <script src="./pages/index.js"></script>
</body>
</html>
