<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link
      rel="shortcut icon"
      href="./images/icon/icon.png"
      type="image/x-icon"
    />
    <title>Mesto</title>
  </head>

  <body class="body">
    <div class="page">
      <header class="header">
        <a href="#" class="header__link">
          <img
            src="./images/header/logo.svg"
            alt="Логотип"
            class="header__img"
          />
        </a>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__box">
            <img
              src="./images/profile/avatar.png"
              alt="Аватар профиля"
              class="profile__img"
            />

            <div class="profile__info">
              <h1 class="profile__name-user">Жак-Ив Кусто</h1>
              <p class="profile__name-job">Исследователь океана</p>
              <button class="profile__edit-btn" type="button"></button>
            </div>
          </div>

          <button class="profile__btn" type="button"></button>
        </section>

        <section class="cards">
          <ul class="card"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <article class="popup popup_type_profile">
        <div class="popup__box">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="formEditProfile" novalidate>
            <input
              type="text"
              placeholder="Ваше имя"
              class="popup__input popup__input_type_name"
              id="popup__input-name"
              value=""
              name="name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="popup__input-error popup__input-name-error"></span>

            <input
              type="text"
              placeholder="О себе"
              class="popup__input popup__input_type_job"
              id="popup__input-job"
              value=""
              name="job"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="popup__input-error popup__input-job-error"></span>

            <button class="popup__btn" type="submit">Сохранить</button>
          </form>
        </div>
      </article>

      <article class="popup popup_type_card">
        <div class="popup__box">
          <button class="popup__close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="formNewPlace" novalidate>
            <input
              type="text"
              placeholder="Название"
              class="popup__input popup__input_type_name-img"
              id="popup__input-place"
              value=""
              name="name-img"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error popup__input-place-error"></span>

            <input
              type="url"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link-img"
              id="popup__input-url"
              value=""
              name="link-img"
              required
            />
            <span class="popup__input-error popup__input-url-error"></span>

            <button
              class="popup__btn popup__btn_disabled"
              type="submit"
              disabled
            >
              Создать
            </button>
          </form>
        </div>
      </article>

      <article class="popup popup_type_pic">
        <div class="popup__pic-box">
          <img src="#" alt="" class="popup__pic-expand" />
          <h3 class="popup__pic-title"></h3>
          <button class="popup__close"></button>
        </div>
      </article>
    </div>

    <template id="card">
      <li class="card__item">
        <button class="card__delete"></button>
        <img src="1" alt="" class="card__img" />

        <div class="card__name">
          <h2 class="card__title"></h2>
          <div class="card__like"></div>
        </div>
      </li>
    </template>

    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
